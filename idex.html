<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
   
         
    <title>Tienda en Línea</title>
</head>
<body>
    <header>
        <h1>Tienda en Línea</h1>

        <div class="conteiner-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>                         
        </div>
        </header>
        <div class="conteiner-items">
            <div class="item">
                <figure>
                    <img src="https://images.unsplash.com/photo-1607522370275-f14206abe5d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=821&q=80" alt="Productos">
                </figure>
                <div class="info-producto">
                    <h2>Zapatillas Convers</h2>
                    <p class="price">$15000</p>
                    <button class="btn-add-to-cart" data-item-id="1">Añadir al carrito</button>
                </div>
            </div>        
        
            <div class="item">
                <figure>
                    <img src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt="Productos">
                </figure>
                <div class="info-producto">
                    <h2>Zapatillas Nike </h2>
                    <p class="price">$10000</p>
                    <button class="btn-add-to-cart" data-item-id="2">Añadir al carrito</button>
                </div>
            </div>
                
            <div class="item">
                <figure>
                    <img src="https://images.unsplash.com/photo-1465453869711-7e174808ace9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=876&q=80" alt="Productos">
                </figure>
                <div class="info-producto">
                    <h2>Zap New Balance</h2>
                    <p class="price">$15000</p>
                    <button class="btn-add-to-cart" data-item-id="3">Añadir al carrito</button>
                </div>
            </div>
                
            <div class="item">
                <figure>
                    <img src="https://images.unsplash.com/photo-1558191053-c03db2757e3d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Productos">
                </figure>
                <div class="info-producto">
                    <h2>Zapatillas Adidas</h2>
                    <p class="price">$15000</p>
                    <button class="btn-add-to-cart" data-item-id="4">Añadir al carrito</button>
                </div>
            </div>
        </div>
    <div class="info-producto">
    <h2>Carrito de Compras</h2>
        <ul id="items-list">
            <!-- Aquí se mostrarán los elementos del carrito -->
        </ul>
        <p>Total: <span id="total-price">$0.00</span></p>
        <button id="btn-checkout">Realizar Compra</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
